<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function over(obj) {
      obj.src="../pororo.jpg";
    }
    function out(obj) {
      obj.src="../chrong.jpg";
    }
  </script>
</head>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="../pororo.jpg" alt="이미지"
     onmouseover="over(this)"
     onmouseout="out(this)">

</body>
</html>
